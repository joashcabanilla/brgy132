<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/logo.png" type="image/png">
    <title>Computer Log-In Monitoring</title>

    <!--ADMINLTE-->
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="adminlte/plugins/fontawesome-free/css/all.min.css">

    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="adminlte/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">

    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css">

    <!-- JQVMap -->
    <link rel="stylesheet" href="adminlte/plugins/jqvmap/jqvmap.min.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="adminlte/dist/css/adminlte.min.css">
    
    <!-- Sweetalert style -->
    <link rel="stylesheet" href="adminlte/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css">

    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="adminlte/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">

    <!-- Toastr -->
    <link rel="stylesheet" href="adminlte/plugins/toastr/toastr.min.css">

    <!-- Select2 -->
    <link rel="stylesheet" href="adminlte/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="adminlte/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
    
    <!-- library or Plugins -->
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
    
    <!--css for page-->
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div class="login-page">
        <div class="login-box">
            <div class="card elevation-3">
                <!-- <div class="card-header text-center p-0">
                    <img src="images/banner1.jpg" alt="logo" style="width: 100%;" />
                    <div class="alert alert-danger m-2 d-none error-text font-weight-bold" role="alert">
                        text message error
                    </div>
                </div> -->
                <div class="card-body">
                    <h5 class="text-white"><b>Sign into your account</b></h5>
                    <form id="loginForm" method="POST">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Username" id="username" name="username" autocomplete="false" required autofocus>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-1">
                            <input type="password" class="form-control" placeholder="Password" id="password" name="password" autocomplete="false" required>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-12">
                                <div class="icheck-success">
                                    <input type="checkbox" id="showPassword" name="showpassword">
                                    <label for="showPassword" class="text-white">Show password</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-8 col-md-8 col-sm-12">
                                <a href="" class="font-weight-bold text-warning" id="forgotPassword">Forgot password?</a>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12">
                                <button type="submit" class="btn btn-primary btn-block font-weight-bold">Sign In</button>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <p class="mb-0 font-weight-bold text-white">
                                Don't have an account?<a href="createUser.html" id="registerLink" class="text-center text-warning"> Sign Up</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
